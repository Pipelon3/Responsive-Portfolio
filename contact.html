<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Dre</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Dre</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="SocialMedia.html">Social Media</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Danny DeVito" required="required">
          </li>
          <li>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seymore.Butts@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Lorizzle ipsizzle dolizzle for sure amet, izzle adipiscing da bomb. Nullizzle sapizzle velizzle, ghetto volutpizzle, shizzlin dizzle quizzle, gravida vel, owned. Pellentesque egizzle tortizzle. Sed yo. Cool pellentesque nibh izzle turpizzle. Uhuh ... yih! in tortizzle. " required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Hola &copy; 
    </div>
  </footer>
</body>

</html>
